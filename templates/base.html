<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hariyo Bazar</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/sass/materialize.css"  media="screen,projection"/>
 
</head>
<body>

<header>
<div class="top">
  <div class="top__left">
    <p>Hello, <a class="sublink" href="#">Sign In</a> or <a href="#" class="sublink">Register</a></p>
    </div>
    <div class="top__right">
      <a class="sublink" href="#"> Help & Contact</a>
      <a class="sublink" href="#"> Watchlist</a>
      <a class="sublink" href="#"><img src="images/notification.svg" /> </a>
    </div>
  </div>
  <div class="nav">
    <a href="#" class="nav__logo"><img src="images/logo.svg" /></a>
    <ul class="nav__list">
      <li class="nav__item nav__item--active"><a href="#">Home</a></li>
      <div class="nav__cto waves-effect waves-light btn">
        <a href="#" class="">Sell</a>
      </div>
      <div class="drop-down">
        <div id="dropDown" class="drop-down__button">
          <div class="drop-down__image">
            <img src="images/user.svg"/>
          </div>
          <img src="images/arrow-down.svg" class="drop-down__icon" />
        </div>
        
        <div class="drop-down__menu-box">
          <ul class="drop-down__menu">
            <li data-name="dashboard" class="drop-down__item">Dashboard
              <img class="drop-down__item-icon" src="images/dashboard.svg" />
            </li>
            <li data-name="logout" class="drop-down__item">Logout
              <img class="drop-down__item-icon" src="images/logout.svg" />
               </li>
          </ul>
        </div>
      </div>
    </ul>

  </div>
</header>

<section class="login">
  <h2 class="login__title">Hello</h2>
  <h4 class="login__subTitle">Sign in to <span class="primary__color">Hariyo Bazar</span> or <a class="sublink">create an account</a> </h4>
  <form class="form" action="" method="POST">
    <fieldset class="form__inputWrapper">	
      <input class="form__input" type="email" required>
      <label class="form__label">Email</label>
    </fieldset>
    <fieldset class="form__inputWrapper">	
      <input class="form__input" type="password" required>
      <label class="form__label">Password</label>
    </fieldset>
    <div class="waves-effect waves-light btn">
    <input type="submit" class="form__btn " value="Sign In"/>
  </div>
    </form>
    <a class="sublink login__forgotPassword">Forgot password ?</a>
</section>





        <!-- Compiled and minified JavaScript -->
        <script type="text/javascript" src="js/bin/materialize.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
                <!-- JS File -->
    <script type="text/javascript" src="js/bin/script.js"></script>
                
</body>
</html>
