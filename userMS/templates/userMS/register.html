{%extends 'base.html' %}
{% load static %}
{% block content%}

<section class="register">
  <h2 class="register__title">Hello</h2>
  <h4 class="register__subTitle">Register in <span class="primary__color">Hariyo Bazar</span></h4>
  <div class="row">
  <form class="form col s12" action="{%url 'userMS:register'%}" method="POST">
    {% csrf_token %}
    <div class="row">
      <fieldset class="form__inputWrapper col s6">	
        <input class="form__input" type="text" name="first_name" required>
        <label class="form__label">First Name</label>
      </fieldset>
      <fieldset class="form__inputWrapper col s6">	
        <input class="form__input" type="text" name="last_name" required>
        <label class="form__label">Last Name</label>
      </fieldset>
    </div>

    <div class="row">
    <fieldset class="form__inputWrapper col s6">	
      <input class="form__input" type="email" name="email" required>
      <label class="form__label">Email</label>
    </fieldset>
    <fieldset class="form__inputWrapper col s6">	
      <input class="form__input" type="password" name="password" required>
      <label class="form__label">Password</label>
    </fieldset>
  </div>

  <div class="row">
    <fieldset class="form__inputWrapper col s6">	
      <input class="form__input" type="text" name="username" required>
      <label class="form__label">Username</label>
    </fieldset>
    <fieldset class="form__inputWrapper col s6">	
      <input class="form__input" type="tel" name="contact_number" required>
      <label class="form__label">Contact Number</label>
    </fieldset>
  </div>

  <div class="row">
    <fieldset class="form__inputWrapper col s6">	
      <input class="form__input datepicker" type="text" name="dob" required>
      <label class="form__label">DOB</label>
    </fieldset>
    <fieldset class="form__inputWrapper col s6">
      <select class="form__input browser-default" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label class="form__label">Gender</label>
    </fieldset>
  </div>
<p style="font-size: 14px; padding-left: 10px; margin-bottom: 20px;">By Registering, you agree that youâ€™ve read and accepted our<a class="sublink"> User Agreement.</a></p>
    <div class="waves-effect waves-light btn">
    <input type="submit" class="form__btn " value="Create Account"/>
  </div>
    </form>
    <p style="padding-left: 10px; margin-bottom: 20px;">Already have an account ?<a class="sublink" href="{% url 'userMS:login' %}"> Sign In</a></p>
  </div>
</section>

{%endblock content%}
